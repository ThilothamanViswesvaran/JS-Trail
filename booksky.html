<!DOCTYPE html>
<head>
    <title>BookSky</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>BookSky</h1>
    </div>
    <div>
        <button onclick="show()"><img class="add-1" src="Images/add.png"></button>
    </div>
    <div class="book-list-container" id="book-list"></div>
        <h2 id="book-list-title"></h2>
        <p id="paragraph"></p>
    </div>
    <div class="overlay"></div>
    <div class="popupbox">
    <div class="addbook">
        <h2>Add Book</h2>
        <input id="book-title" type="text" placeholder="Book Title">
        <hr><br>
        <input id="book-author" type="text" placeholder="Book Author">
        <hr><br>
        <input id="desc" type="text" placeholder="Short Description...">
        
        <button onclick="save()">Add</button>
        <button onclick="closepopup()">Close</button>
    </div>
    </div>
    <script>
        var popupoverlay = document.querySelector(".overlay");
        var popupbox = document.querySelector(".popupbox");
        var bookList = document.getElementById("book-list");


        bookList.style.display = "none";

        function show() {
            popupoverlay.style.display = "block";
            popupbox.style.display = "block";
        }

        function closepopup() {
            popupoverlay.style.display = "none";
            popupbox.style.display = "none";
        }

        function save() {
            var title = document.getElementById("book-title").value.trim();
            var author = document.getElementById("book-author").value.trim();
            var description = document.getElementById("desc").value.trim();

            if (title === "" || author === "" || description === "") {
                alert("Please fill in all fields.");
                return;
            }

            var bookList = document.getElementById("book-list");
            bookList.style.display = "flex"; 

            var newBook = document.createElement("div");
            newBook.classList.add("book-container"); 

            newBook.innerHTML = `
                <h2>${title}</h2>
                <p><strong>Author:</strong> ${author}</p>
                <p>${description}</p>
            `;
            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.style.backgroundColor = "#fe6568";  
            deleteButton.style.color = "white";  
            deleteButton.style.border = "none";
            deleteButton.style.padding = "5px 10px";
            deleteButton.style.marginTop = "10px";
            deleteButton.style.cursor = "pointer";
            deleteButton.style.borderRadius = "5px";

            
            deleteButton.onclick = function () {
                newBook.remove();
            };

            newBook.appendChild(deleteButton);
            bookList.appendChild(newBook);

            document.getElementById("book-title").value = "";
            document.getElementById("book-author").value = "";
            document.getElementById("desc").value = "";

            closepopup();

}
    </script>
</body>
